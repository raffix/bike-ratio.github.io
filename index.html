<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8"/>
    <title>Bike Ratio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper teal lighten-2">
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="#">Top</a></li>
            <li><a href="#footer">Links</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="row">
        <div class="col s12 l3">
          <div class="card">
            <div class="card-content">
              <span 
                class="card-title tooltipped left" 
                data-position="bottom" 
                data-tooltip="Please add the necessary chainring setup you want to compare. <br />Each input with the setup, if more than one chainring (double or triple) add the values separated by commas like 22,36."
              >Chainrings</span>
              <button 
                class="btn-floating waves-effect right"
                onclick="addChainring()" >
                <i class="material-icons">add</i>
              </button>
              <button 
                class="btn-floating waves-effect red darken-1 right"
                onclick="removeChainring()" >
                <i class="material-icons">remove</i>
              </button>
              <ul id="chainring-inputs">
                <li class="input-field">
                  <input 
                    class="input-chainring" 
                    placeholder="Chainring teeth. ex.: 22-36 or 42" 
                    type="text"
                    value="22-44" 
                  />
                </li>
                <li class="input-field">
                  <input 
                    class="input-chainring" 
                    placeholder="Chainring teeth. ex.: 22-36 or 42" 
                    type="text"
                    value="30-46" 
                  />
                </li>
                <li class="input-field">
                  <input 
                    class="input-chainring" 
                    placeholder="Chainring teeth. ex.: 22-36 or 42" 
                    type="text"
                    value="30" 
                  />
                </li>
              </ul>
              
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <span 
                class="card-title tooltipped left" 
                data-position="bottom" 
                data-tooltip="Please add the necessary cassette setup you want to compare. "
              >Cassettes</span>
              <button 
                class="btn-floating waves-effect right"
                onclick="addCassette()" >
                <i class="material-icons">add</i>
              </button>
              <button 
                class="btn-floating waves-effect red darken-1 right"
                onclick="removeCassette()" >
                <i class="material-icons">remove</i>
              </button>
              <ul id="cassettes-inputs">
                <li class="input-field">
                  <input 
                    class="input-cassette" 
                    placeholder="Cassette teeth. ex.: 11-12-13-14-15-18-21-24-28 or 15" 
                    type="text"
                    value="11-13-15-17-20-23-26-30-34" 
                  />
                </li>
                <li class="input-field">
                  <input 
                    class="input-cassette" 
                    placeholder="Cassette teeth. ex.: 11-12-13-14-15-17-19-21-23-25" 
                    type="text"
                    value="12-13-14-15-17-19-21-23-25" 
                  />
                </li>
              </ul>
              
            </div>
          </div>
        </div>
        <div class="col s12 l9">
          <div class="card">
            <div class="card-content" style="padding: 1em;">
              <span 
                class="card-title tooltipped left" 
                data-position="bottom" 
                data-tooltip="Please add the necessary chainring setup you want to compare."
              >Results</span>
              <button
                class="btn-floating waves-effect right"
                onclick="calculate()">
                <i class="material-icons">play_arrow</i>
              </button>
              <div class="input-field col s12 l3 right">
                <select id="sort">
                  <option value="default" selected>Default</option>
                  <option value="ascending">Ascending</option>
                </select>
              </div>
              <div id="chart-container" style="max-width: 1200px;">
                <canvas id="acquisitions"></canvas>
              </div>
              <div id="results"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer teal lighten-2" id="footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Bike Ratio</h5>
            <p class="grey-text text-lighten-4">This application helps you find the best setup for your bike.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="https://www.bikecalc.com/articles/gear-ratios.html">Gear Ratio</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        <a class="grey-text text-lighten-4 right" href="https://github.com/raffix">Creator's page</a>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
